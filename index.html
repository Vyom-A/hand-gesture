<html>

<head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript"></script>
</head>

<body class="bg-info">

    <div class="head-div">

        <h1 class="text-primary">Hand Gesture Web App

            <br>
            <br>

            <span class="hand-icon">&#128076;</span>
            <span class="hand-icon">&#128077;</span>
            <span class="hand-icon">&#9996;</span>
            <span class="hand-icon">&#9994;</span>
            <span class="hand-icon">&#128079;</span>
            <span class="hand-icon">&#129304;</span>

        </h1>
    </div>

    <h3 class="text-primary">
        <b>
            <i>Take a selfie of a gesture to know about it's feeling</i>

        </b>
    </h3>

    <h3 class="text-primary">
        <i>On the following gestures, the model is trained</i>
    </h3>

    <div class="bg-warning gestures">

        <h1>

            <span class="hand-icon">&#128076;</span>
            <span class="hand-icon">&#128077;</span>
            <span class="hand-icon">&#9996;</span>

        </h1>

    </div>

    <div class = "col-md-4 col-sm-12 col-xs-12">
        <h3 id="wv">Webcam view - </h3>
        <div id="camera"></div>
        <button id="capture_img" class="btn btn-primary" onclick="take_snapshot();">Capture Image</button>
    </div>

    <div class = "col-md-4 col-sm-12 col-xs-12">
        <h3 class="btn btn-info">Prediction</h3>
        <p class="gesture_name" id="predict_gesture"></p>
    </div>

    <div class = "col-md-4 col-sm-12 col-xs-12">
    <h3 class = "btn btn-info">Result</h3>
    <div id = "result"></div>
    <button id = "predict_emotion" class = "btn btn-primary" onclick="check();">Predict emotion</button>
    </div>


    <script src="main.js"></script>
</body>

</html>
